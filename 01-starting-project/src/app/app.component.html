<app-header></app-header>
<main>
    <ul id="users">
      @for( user of users; track user.id){
        <li>
            <app-user [user]="user" 
           (select)="onSelectUser($event)"> </app-user>
        </li>
    }  
    </ul>
    <app-tasks [userId]="user.id" [name]="user.name"></app-tasks>
</main>
